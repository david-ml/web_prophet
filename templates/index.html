<head>
    <link href="{{ url_for('static', filename='app.css') }}" rel="stylesheet">
</head>
{% extends "bootstrap/base.html" %} 
{% block title %} File Upload {% endblock %}
{% import "bootstrap/utils.html" as util %}

{% block content %}
<div class="main-container container-fluid">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header"> 
                <a href="#" class="navbar-brand">Web Prophet</a>
            </div>
        </div>
    </nav>

    {{ util.flashed_messages(dismissible=True) }}

    <div class="col-md-4 col-md-offset-4">
        <div class="file-form-container">
            <h1>Upload a file:</h1>
            <form class="form" id="file_upload" method="POST" enctype=multipart/form-data action="{{ url_for('index') }}">
                <div class="file-form form-group">
                    <label for="file_upload_field">File</label>
                    <input placeholder="Excel or CSV file" type="file" name="upload" id="file_upload_field">
                </div>
                <button type="submit" class="file-form-button btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
